<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Форма обновления инцидента</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-IZ1y9FlvTNWi8CBmliKnxlGJfZDr2txvz8WvgHQHGOwuIZgrHzWyoy9v+KaPFJoW"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Форма обновления инцидента</h1>
    <h4>Пользователь: <span th:text="${user.username}"></span></h4>
    <form th:action="@{/update}" th:object="${accident}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="accidentType">Тип:</label>
            <select id="accidentType" th:field="*{accidentType}" class="form-control">
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="rules">Правила:</label>
            <select id="rules" th:field="*{rules}" multiple class="form-control">
                <option th:each="rule : ${rules}" th:value="${rule.id}" th:text="${rule.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
