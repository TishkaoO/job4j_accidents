<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Создание происшествия</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Создание происшествия</h1>
    <h4>Пользователь: <span th:text="${user.username}"></span></h4>
    <form method="POST" action="/create">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="accidentType">Тип:</label>
            <select class="form-control" id="accidentType" name="accidentType.id" required>
                <option value="">Выберите тип</option>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="rules">Статья:</label>
            <select class="form-control" multiple id="rules" name="rules" required>
                <option th:each="rule : ${rules}" th:value="${rule.id}" th:text="${rule.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Сохранить">
        </div>
    </form>
</div>
</body>
</html>
